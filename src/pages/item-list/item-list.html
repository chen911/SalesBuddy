<ion-header>
  <ion-navbar>
    <ion-title>
      Item List
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar (ionInput)="searchItem($event)"  animated="true"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of itemList">
      <h2>{{item?.code}}&nbsp;<strong>{{item?.name}}</strong></h2>
    </ion-item>
  </ion-list>
</ion-content>
