<ion-header>
  <ion-navbar>
    <ion-title>
      <ion-icon item-left name="list-box"></ion-icon>
      &nbsp;Orders List
      </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let order of orderList" (click)="goToOrderDetail(order.id)">
      <h2>
        <ion-icon item-left name="book"></ion-icon>
        <span>{{ ("00000"+order?.orderNo).slice(-6) }} - {{ order?.customer }}</span>
      </h2>
      <p>Order Date: <strong>{{ order?.orderDate | date : "dd MMM yyyy" }}</strong></p>
      <p>Request Date: <strong>{{ order?.requestDate | date : "dd MMM yyyy" }}</strong></p>
      <p *ngIf="order.notes">Notes: <strong>{{order?.notes}}</strong></p>
    </ion-item>
  </ion-list>
</ion-content>
