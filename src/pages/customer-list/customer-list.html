<ion-header>
  <ion-navbar>
    <ion-title>
      Customer List
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="goToCreate()">
        <ion-icon name="person-add">Create A New Customer</ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar (ionInput)="getCustomers($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let customer of customerList" (click)="goToCustomerDetail(customer.id)">
      <h2>{{customer?.code}}&nbsp;{{customer?.name}}</h2>
      <p>Address: <strong>{{customer?.addressLine1}}{{customer?.addressLine2}}{{customer?.addressLine3}}</strong></p>
    </ion-item>
  </ion-list>
</ion-content>
