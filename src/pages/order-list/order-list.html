<ion-header>
  <ion-navbar>
    <ion-title>OrderList</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let order of orderList" (click)="goToOrderDetail(order.id)">
      <h2>{{ order?.orderNo }} - {{ order?.customer }} - {{ order?.orderDate | date : "dd MMM yyyy" }}</h2>
      <p>Request Date: <strong>{{ order?.requestDate | date : "dd MMM yyyy" }}</strong></p>
      <p *ngIf="order.notes">Notes: <strong>{{order?.notes}}</strong></p>
    </ion-item>
  </ion-list>
</ion-content>
