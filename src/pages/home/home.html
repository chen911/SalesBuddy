<ion-header>
  <ion-navbar>
    <ion-title>
      Home
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="goToProfile()">
        <ion-icon name="person"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <button ion-button block color="primary" (click)="goToOrderCreate()">
      Create a new sales order
    </button>
    <button ion-button block color="primary" (click)="goToOrderList()">
      See your sales orders
    </button>
  </ion-card>
  <ion-card>
    <button ion-button block color="primary" (click)="goToReturnCreate()">
      Create a return
    </button>
    <button ion-button block color="primary" (click)="goToReturnList()">
      See your returns
    </button>
  </ion-card>
  <ion-card>
    <button ion-button block color="primary" (click)="goToCustomerList()">
      Customers
    </button>
    <button ion-button block color="primary" (click)="goToItemList()">
      Items
    </button>
  </ion-card>
</ion-content>
