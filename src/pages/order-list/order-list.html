<ion-header>
  <ion-navbar>
    <ion-title>OrderList</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let order of orderList" (click)="goToOrderDetail(order.id)">
      <h2>{{order?.customer}} - {{order?.orderDate}}</h2>
      <p>Date: <strong>{{order?.requestDate}}</strong></p>
      <p>Notes: <strong>{{order?.notes}}</strong></p>
    </ion-item>
  </ion-list>
</ion-content>
