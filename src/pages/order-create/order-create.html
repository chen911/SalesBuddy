<ion-header>
  <ion-navbar>
    <ion-title>New Order</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label>Order Date</ion-label>
    <ion-datetime displayFormat="D MMM, YYYY" pickerFormat="DD MMM YYYY" [(ngModel)]="orderDate" required>
    </ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label>Request Date</ion-label>
    <ion-datetime displayFormat="D MMM, YYYY" pickerFormat="DD MMM YYYY" [(ngModel)]="requestDate" required>
    </ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label floating>Customer</ion-label>
    <ion-select [(ngModel)]="customer">
      <ion-option *ngFor="let customer of customerList"  value="{{customer.id}}">{{customer.name}}</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label floating>Notes</ion-label>
    <ion-input [(ngModel)]="notes" type="text"  required>
    </ion-input>
  </ion-item>

  <button ion-button block (click)="createOrder(orderDate, requestDate, notes, customer)">
    Create Order
  </button>
</ion-content>
